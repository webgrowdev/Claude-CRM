# Docker Compose para Clinic CRM - Configuración de Producción
# Incluye Next.js app + Nginx para servir archivos estáticos correctamente

services:
  # Servicio principal de Next.js
  clinic-crm:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Variables de entorno públicas de Next.js (build-time)
        # Configúralas según tu setup de Supabase
        NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}
    container_name: clinic-crm-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
      # Variables de entorno runtime (si necesitas más, agrégalas aquí)
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
    volumes:
      # Volúmenes nombrados para compartir archivos estáticos con Nginx
      - nextjs-static:/app/.next/static:ro
      - nextjs-public:/app/public:ro
    expose:
      - "3000"
    networks:
      - clinic-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx como reverse proxy y servidor de estáticos
  nginx:
    image: nginx:alpine
    container_name: clinic-crm-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      # Configuración personalizada de Nginx
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      # Acceso a archivos estáticos desde el contenedor de Next.js
      - nextjs-static:/app/.next/static:ro
      - nextjs-public:/app/public:ro
    depends_on:
      clinic-crm:
        condition: service_healthy
    networks:
      - clinic-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# Volúmenes nombrados para compartir archivos entre contenedores
volumes:
  nextjs-static:
    driver: local
  nextjs-public:
    driver: local

# Red interna para comunicación entre servicios
networks:
  clinic-network:
    driver: bridge
