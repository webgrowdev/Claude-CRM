# Configuración de Nginx para Clinic CRM
# Proxea requests a Next.js con caché para archivos estáticos

server {
    listen 80;
    server_name _;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Máximo tamaño de subida (ajustar según necesidades)
    client_max_body_size 10M;

    # Archivos estáticos de Next.js - proxear con caché agresivo
    # Next.js standalone sirve estos archivos correctamente
    # Los archivos tienen hash en el nombre y son inmutables
    location /_next/static/ {
        proxy_pass http://clinic-crm:3000;
        proxy_http_version 1.1;
        expires 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    # Archivos públicos (favicon, manifest, images)
    location ~* ^/(favicon\.ico|manifest\.json) {
        proxy_pass http://clinic-crm:3000;
        proxy_http_version 1.1;
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
        access_log off;
    }

    # Proxear todas las demás peticiones a Next.js
    location / {
        proxy_pass http://clinic-crm:3000;
        proxy_http_version 1.1;
        
        # Headers de proxy necesarios para Next.js
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts (ajustar según necesidades)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Deshabilitar buffering para mejor experiencia con SSR
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
    }
}
