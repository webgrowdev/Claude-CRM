# Configuración de Nginx para Clinic CRM
# Maneja archivos estáticos de Next.js y proxea requests al servidor Node.js

server {
    listen 80;
    server_name _;

    # Deshabilitar logs de archivos estáticos para mejor rendimiento (opcional)
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Máximo tamaño de subida (ajustar según necesidades)
    client_max_body_size 10M;

    # Servir archivos estáticos de Next.js directamente con caché agresivo
    # Estos archivos tienen hash en el nombre y son inmutables
    location /_next/static/ {
        alias /app/.next/static/;
        expires 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
        
        # Asegurar tipos MIME correctos
        types {
            application/javascript js mjs;
            text/css css;
            application/json json;
            image/svg+xml svg svgz;
            image/x-icon ico;
            image/png png;
            image/jpeg jpg jpeg;
            font/woff woff;
            font/woff2 woff2;
            font/ttf ttf;
            font/otf otf;
        }
    }

    # Servir archivos públicos (favicon, imágenes, etc.)
    location /favicon.ico {
        alias /app/public/favicon.ico;
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
        access_log off;
    }

    location /manifest.json {
        alias /app/public/manifest.json;
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
        access_log off;
    }

    # Archivos públicos generales
    location ~* ^/(images|assets|icons)/ {
        root /app/public;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        access_log off;
    }

    # Proxear todas las demás peticiones a Next.js
    location / {
        proxy_pass http://clinic-crm:3000;
        proxy_http_version 1.1;
        
        # Headers de proxy necesarios para Next.js
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts (ajustar según necesidades)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Deshabilitar buffering para mejor experiencia con SSR
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
    }
}
